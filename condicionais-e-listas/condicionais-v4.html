<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <template v-if="log"> <!-- O template não entra no inspecionar elemento -->
        <p>Usuário Logado: {{ nome }}</p>
        <p>Perfil: admin</p>
    </template>
    <p v-else-if="anon">Navegando como anonimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="log = !log">{{ log ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anon">
    <hr>
    <!-- v-show apenas insere um display none no elemento, enquanto o v-if remove o elemento por completo da DOM -->
    <footer v-show="log">Desenvolvido pra você</footer>
    <footer v-show="!log">Desenvolvido pra você que é desconhecido</footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Mich',
            log: false,
            anon: false
        }
    })
</script>
