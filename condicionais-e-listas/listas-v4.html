<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(color, index) in colors">{{ [index] }} - {{ color }}</li>
    </ul>
    <hr>
    <div v-for="(color, index) in colors">
        <h1>{{ color }}</h1>
        <p>{{ index }}</p>
    </div>
    <hr>
    <ul>
        <li v-for="people in peoples">
            <template v-for="(value, atributte, index) in people">
                {{ index + 1 }} - {{ atributte }}: {{ value }}
            </template>
        </li>
    </ul>
    <hr>
    <!-- Não é obrigatorio sempre ter variaveis na Vue Instance para utilizar o v-for -->
    <div v-for="n in 10">{{ n }}</div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            colors: ['vermelho', 'verde', 'amarelo', 'azul'],
            peoples: [
                { name: 'Ana', age: 26, weight: 59 },
                { name: 'Guilherme', age: 22, weight: 89 }
            ]
        }
    })
</script>
