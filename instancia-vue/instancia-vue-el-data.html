<meta charset="utf-8">

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    {{ title }}
    <button @click="change">Alterar</button>
</div>

<script>
    const vm1 = new Vue({
        el: '#app',
        data: {
            title: 'Teste 1'
        },
        methods: {
            change() {
                this.title += '!!!!!'
            }
        },
    })
</script>
