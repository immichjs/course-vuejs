<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ count }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button> <!-- @click também funciona -->
    <p v-on:mousemove="updateXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">Parar Aqui</span>
    </p>
    <a v-on:click.prevent="notNav" href="https://google.com.br">Google</a> <!-- Previne o evento padrão de click -->
    <input type="text" v-on:keyup.enter.alt="showAlert">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                this.count++
            },
            updateXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            // stoped(event) {
            //     event.stopPropagation()
            // }
            notNav(event) {
                console.log('Não é possível navegar por esse link')
            },
            showAlert() {
                alert('Estou te alertando')
            }
        },
    })
</script>
