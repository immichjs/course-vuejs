<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ title }}</p>
    <p>{{ hello() }}</p>
    <a v-bind:href="link">Google</a>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Usando VueJS ',
            link: 'https://google.com.br',
            linkHtml: '<a href="https://google.com">Google</a>'
        },
        methods: {
            hello() {
                this.title = "Bom dia"
                return this.title
            }
        },
    })
</script>
