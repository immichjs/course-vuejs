<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ count }}</p>
    <button v-on:click="somar">Somar 1</button> <!-- @click tambÃ©m funciona -->
    <input type="text" :value="count">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            somar() {
                this.count++
            }
        },
    })
</script>
