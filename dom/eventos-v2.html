<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ count }}</p>
    <button v-on:click="somar">Somar 1</button> <!-- @click tambÃ©m funciona -->
    <p v-on:mousemove="updateXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(event) {
                this.count++
                this.x = event.clientX
                this.y = event.clientY
            },
            updateXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            }
        },
    })
</script>
