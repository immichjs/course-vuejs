<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <div class="demo" :class="applyClass" @click="applyC1 = !applyC1"></div>
    <div class="demo" :class="{ c2: applyC2 }" @click="applyC2 = !applyC2"></div>
    <div class="demo" :class="{ c3: applyC3 }" @click="applyC3 = !applyC3"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            applyC1: false,
            applyC2: false,
            applyC3: false
        },
        computed: {
            applyClass() {
                return {
                    c1: this.applyC1,
                    c2: !this.applyC1
                }
            }
        }
    })
</script>

<style>
    #app {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: lightcoral;
    }

    .c2 {
        background-color: lightgreen;
    }

    .c3 {
        background-color: lightblue;
    }
</style>
