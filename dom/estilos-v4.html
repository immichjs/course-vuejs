<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <div class="boxes">
        <div class="demo" :style="{backgroundColor: 'color'}"></div>
        <div class="demo" :style="[myStyle, {height: width}]"></div>
        <div class="demo"></div>
    </div>
    <input type="text" v-model="color">
    <input type="text" v-model="width">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            color: 'red',
            width: 100,
            height: 20
        },
        computed: {
            myStyle() {
                return {
                    backgroundColor: this.color,
                    width: `${this.width}px`
                }
            }
        }
    })
</script>

<style>
    .boxes {
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }
</style>
