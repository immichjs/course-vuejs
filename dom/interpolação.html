<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ count }}</p>
    <p>{{ count > 10 ? 'Maior do que 10' : 'Menor do que 10' }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button> <!-- @click tambÃ©m funciona -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0,
        },
        methods: {
            somar(passo, event) {
                this.count++
            }
        }
    })
</script>
